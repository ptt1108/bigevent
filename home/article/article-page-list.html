<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章列表</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/article-page-list.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        文章列表管理
      </div>
      <div class="layui-card-body">
        <form id="article-condition" class="layui-form" action="">
          <div class="layui-form-item">
            <div class="layui-inline">
              <select name="category" lay-verify="">
                <option value="">所有分类</option>
              </select>
            </div>
            <div class="layui-inline">
              <select name="status" lay-verify="">
                <option value="">所有状态</option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select>
            </div>
            <div class="layui-inline">
              <button id="filter" class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
          </div>
        </form>
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col />
            <col />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tb-page-list"></tbody>
        </table>
        <div id="page-render"></div>
      </div>
    </div>
    <script type="text/html" id="trListTips">
      {{each data v i}}
      <tr>
        <td>{{v.title}}</td>
        <td>{{v.cate_name}}</td>
        <td>{{v.pub_date}}</td>
        <td>{{v.state}}</td>
        <td>
          <button
            type="button"
            id="editBtn"
            class="layui-btn layui-btn-xs"
            eid="{{v.Id}}"
          >
            编辑
          </button>
          <button
            type="button"
            id="deleteBtn"
            class="layui-btn layui-btn-danger layui-btn-xs"
            eid="{{v.Id}}"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/article/article-page-list.js"></script>
  </body>
</html>
