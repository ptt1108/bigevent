<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/css/article/article-pub.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章发布管理</div>
      <div class="layui-card-body">
        <form class="layui-form" action="" id = "pub-form">
          <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="请输入标题"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">文章类别</label>
            <div class="layui-input-block">
              <select name="cate_id" lay-verify="required" id="cate-select">
              </select>
            </div>
          </div>

          <div class="layui-form-item" id="art-editor">
            <label class="layui-form-label">文章内容</label>
            <div class="layui-input-block">
              <textarea id="editor-box" style="display: none" name="content"></textarea>
            </div>
          </div>

          <!-- 裁切图片区域 -->
          <div class="layui-form-item">
            <!-- 左侧的 label -->
            <label class="layui-form-label">文章封面</label>
            <!-- 选择封面区域 -->
            <div class="layui-input-block cover-box">
              <!-- 左侧裁剪区域 -->
              <div class="cover-left">
                <img id="image" src="/assets/images/sample2.jpg" alt="" />
              </div>
              <!-- 右侧预览区域和选择封面区域 -->
              <div class="cover-right">
                <!-- 预览的区域 -->
                <div class="img-preview"></div>
                <!-- 选择封面按钮 -->
                <input
                  type="file"
                  id="file"
                  class="layui-hide"
                  accept="images/*"
                  name="cover_img"
                />
                <button
                  type="button"
                  class="layui-btn layui-btn-danger"
                  id="chooseBtn"
                >
                  选择封面
                </button>
              </div>
            </div>
          </div>

          <!-- 俩按钮 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button
                class="layui-btn"
                id="pubBtn"
                lay-submit
                lay-filter="formDemo"
              >
                发布
              </button>
              <button
                class="layui-btn layui-btn-primary"
                id="saveBtn"
                lay-submit
                lay-filter="formDemo"
              >
                存为草稿
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>

    <script>
      layui.use("layedit", function () {
        var layedit = layui.layedit;
        layedit.build("editor-box"); //建立编辑器
      });
    </script>
    <!-- 裁切图片 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/article/article-pub.js"></script>
  </body>
</html>
